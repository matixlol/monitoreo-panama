<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Monitoreo Panama</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        padding: 20px;
        background-color: #f5f5f5;
        color: #333;
      }
      h1 {
        color: #333;
      }
      table {
        width: 100%;
        border-collapse: collapse;
        margin-bottom: 40px;
      }
      th,
      td {
        border: 1px solid #ddd;
        padding: 4px 8px;
        text-align: left;
      }
      th {
        background-color: #f2f2f2;
        font-weight: bold;
        font-size: 0.85em;
        word-break: break-word;
        white-space: normal;
        min-width: 60px;
      }
      tr:nth-child(even) {
        background-color: #f9f9f9;
      }
    </style>
  </head>
  <body>
    <h1>Ingress</h1>
    <div id="ingress-table"></div>

    <h1>Egress</h1>
    <div id="egress-table"></div>

    <script type="module" src="./script.js"></script>
  </body>
</html>
